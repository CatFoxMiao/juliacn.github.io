version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.3-node-browsers
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec jekyll build
      - deploy:
          name: Deploy Release to GitHub
          command: bash .circleci/setup-github.sh
          
workflows:	
  version: 2	
  build:	
    jobs:	
      - build:	
          filters:	
            branches:	
              only: master
